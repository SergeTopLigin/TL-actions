name: system_preparing

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: python check preset
        run: python --version
      - uses: actions/checkout@v3
      - name: list current folder
        run: ls
      - name: Run script
        run: python proba.py
      - name: Run script & output in var
        run: |
          echo "OUTPUT=yellow" >> $GITHUB_ENV
      - name: print var
        run: |
          echo "${{ env.OUTPUT }}"

