name: date

on:
  workflow_dispatch:
  
jobs:
  build: # job_id
    runs-on: ubuntu-latest
    env:
      start_date: '2024-03-01'
    
    steps:
      - run: date
      - name: Put current date into a variable
        run: echo "NOW=$(date +"%Y-%m-%d")" >> $GITHUB_ENV
      - name: Use variable
        run: |
          echo "$NOW"
          echo "$start_date"
      - name: condition
        if: $NOW < $start_date
        run: echo "hello"
